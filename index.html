<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Meta tags for proper rendering and character encoding -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Git Journey Rap</title>
   <!-- Link to the CSS file -->
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- Main container for all content -->
   <div class="container">
       <h1>Git Journey Rap Mad Lib</h1>
       <!-- Form for user input -->
       <div id="input-form">
           <input type="text" id="rapperName" placeholder="Your Rap Alias">
           <input type="text" id="adjective" placeholder="Adjective">
           <input type="text" id="mode" placeholder="Mode">
           <!-- Button that calls the generateStory function when clicked -->
           <button onclick="generateRap()">Generate Rap</button>
       </div>
       <!-- Section to display the generated story (initially hidden) -->
       <div id="story" class="hidden">
           <h2>Your Git Freestyle:</h2>
           <p id="story-text"></p>
           <!-- Button to reset the form -->
           <button onclick="resetForm()">Create Another</button>
       </div>
   </div>
   <!-- Link to the JavaScript file -->
   <script src="script.js"></script>
</body>
</html>
